<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammatik Übung - Artikel A1</title>
    <style>
        :root {
            --primary-color: #ffa500;
            --secondary-color: #ffd700;
            --hover-color: #ff8c00;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        .description {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
        }
        .exercise {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        .text-content {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        input[type="text"] {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            border: 2px solid var(--primary-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--hover-color);
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.3);
        }
        .check-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .check-button:hover {
            background-color: var(--hover-color);
        }
        .correct {
            background-color: #d4edda;
            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artikel - A1</h1>
        
        <div class="description">
            <h3>Aufgabe: Ergänzen Sie die Artikel (der, die, das)</h3>
        </div>

        <div class="exercise">
            <div class="text-content">
                <p><input type="text" data-answer="der" id="answer1"> Mann liest <input type="text" data-answer="die" id="answer2"> Zeitung.</p>
                <p><input type="text" data-answer="das" id="answer3"> Kind spielt mit <input type="text" data-answer="dem" id="answer4"> Ball.</p>
                <p><input type="text" data-answer="die" id="answer5"> Frau kauft <input type="text" data-answer="das" id="answer6"> Brot.</p>
                <p><input type="text" data-answer="der" id="answer7"> Hund läuft auf <input type="text" data-answer="der" id="answer8"> Straße.</p>
                <p><input type="text" data-answer="das" id="answer9"> Buch liegt auf <input type="text" data-answer="dem" id="answer10"> Tisch.</p>
                <p><input type="text" data-answer="die" id="answer11"> Katze trinkt <input type="text" data-answer="die" id="answer12"> Milch.</p>
                <p><input type="text" data-answer="der" id="answer13"> Lehrer erklärt <input type="text" data-answer="die" id="answer14"> Aufgabe.</p>
                <p><input type="text" data-answer="das" id="answer15"> Auto steht vor <input type="text" data-answer="dem" id="answer16"> Haus.</p>
                <p><input type="text" data-answer="die" id="answer17"> Sonne scheint auf <input type="text" data-answer="die" id="answer18"> Erde.</p>
                <p><input type="text" data-answer="der" id="answer19"> Junge spielt mit <input type="text" data-answer="der" id="answer20"> Puppe.</p>
            </div>
        </div>

        <button class="check-button" onclick="checkAnswers()">Antworten überprüfen</button>
    </div>

    <script>
        function checkAnswers() {
            const inputs = document.querySelectorAll('input[type="text"]');
            let allCorrect = true;
            
            inputs.forEach(input => {
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = input.dataset.answer;
                
                if (userAnswer === correctAnswer) {
                    input.className = 'correct';
                } else {
                    input.className = 'incorrect';
                    allCorrect = false;
                }
            });
            
            if (allCorrect) {
                alert('Herzlichen Glückwunsch! Alle Antworten sind richtig!');
            } else {
                alert('Einige Antworten sind noch nicht korrekt. Versuchen Sie es noch einmal!');
            }
        }
    </script>
</body>
</html>
