<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ähnliche Adjektive</title>
    <style>
        :root {
            --primary-color: #ffa500;
            --secondary-color: #ffd700;
            --hover-color: #ff8c00;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        .description {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
        }
        .exercise {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        .word-matching {
            margin: 20px 0;
        }
        .word-pair {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .word-pair select {
            margin: 0 10px;
            padding: 5px;
            border: 2px solid var(--primary-color);
            border-radius: 3px;
        }
        .check-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .check-button:hover {
            background-color: var(--hover-color);
        }
        .correct {
            background-color: #d4edda;
            border-color: #28a745 !important;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545 !important;
        }
    </style>
</head>
<body>

        <h1>Ähnliche Adjektive</h1>

            <h3>Aufgabe: Finden Sie die ähnlichen Begriffe für die Adjektive.</h3>
            <p>Verbinden Sie die Adjektive mit ihren ähnlichen Bedeutungen.</p>
        </div>

                        <option value="unglücklich">unglücklich</option>

        </div>

        <button class="check-button" onclick="checkAnswers()">Antworten überprüfen</button>
    </div>

    <script>
        function checkAnswers() {
            const wordSelects = document.querySelectorAll('.word-pair select');
            let allCorrect = true;
            
            wordSelects.forEach(select => {
                const selectedValue = select.value;
                const correctValue = select.dataset.answer;
                
                if (selectedValue !== correctValue) {
                    allCorrect = false;
                    select.classList.add('incorrect');
                } else {
                    select.classList.remove('incorrect');
                }
            });
            
            if (allCorrect) {
                alert('Herzlichen Glückwunsch! Alle Antworten sind richtig!');
            } else {
                alert('Einige Antworten sind noch nicht korrekt. Versuchen Sie es noch einmal!');
            }
        }
    </script>

</html>
