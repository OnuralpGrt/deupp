<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff8c00;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #ff8c00, #ffd700);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }
        .messages {
            margin-bottom: 1rem;
        }
        .message {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        .gender-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .gender-option {
            flex: 1;
            position: relative;
        }
        .gender-option input[type="radio"] {
            display: none;
        }
        .gender-option label {
            display: block;
            padding: 0.6rem;
            text-align: center;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
        }
        .gender-option input[type="radio"]:checked + label {
            background-color: #ff8c00;
            color: white;
            border-color: #ff8c00;
        }
        .gender-option label:hover {
            background-color: #ffe4b3;
            border-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ad:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyad:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="city">Yaşadığınız Şehir:</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="native_language">Ana Diliniz:</label>
                <input type="text" id="native_language" name="native_language" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        
        <div class="login-link">
            <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
        </div>
    </div>
</body>
</html>
